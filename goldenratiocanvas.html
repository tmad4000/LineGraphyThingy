<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();

    let ptx=100,pty=300
    ctx.moveTo(ptx, pty);


    let fib =[1,1]
    for(let i=1;i<20;i++) {
        fib.push(fib[i]+fib[i-1])
    }

    let dir=[1,0]

    const SCALE=1
    for(let i=0;i<fib.length;i++) {
        ptx+=dir[0]*SCALE*fib[i]
        pty+=dir[1]*SCALE*fib[i]
        ctx.lineTo(ptx, pty);
        ctx.stroke();    
        
        console.log(dir)
        // debugger
        if(dir[0])
            dir=[0,dir[0]]
        else if(dir[1])
            dir=[-1*dir[1],0]
    }
